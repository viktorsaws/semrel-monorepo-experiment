name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  ACTIONS_STEP_DEBUG: true

jobs:
  # Job to merge release PR to main and update packages versions
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.set-outputs.outputs.releases_created }}
      paths_released: ${{ steps.set-outputs.outputs.paths_released }}
      paths_released2: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Generate output
        id: set-outputs
        run: |
          echo "releases_created=${{ steps.release.outputs.releases_created }}" >> $GITHUB_OUTPUT
          echo 'paths_released=${{ toJson(steps.release.outputs.paths_released) }}' >> $GITHUB_OUTPUT
  
  publish-to-npm:
    needs: release-please
    # Only trigger after release-please managed PR from previous step is merged to main.
    # Note: using of `fromJson` is required due to bug https://github.com/googleapis/release-please-action/issues/912
    if: ${{ fromJson(needs.release-please.outputs.releases_created) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          #   scope: '@viktorsaws'
      - name: Install dependencies
        run: npm clean-install
      - name: Test
        run: npm run test
      - name: Package deployment artifacts
        run: npm run package
